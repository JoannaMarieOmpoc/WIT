<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Table Style</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
</head>

<body>

    <div class="table-title">
        <h3>Manage Topics</h3>
    </div>
    <div class="table-title1">
        <a class="btn btn-primary pull-left" href="/addtopics"> <img src="../static/img/add.png" alt="Add Icon"></a>
        <form action="/adminHome">
            <button class="btn btn-primary pull-left">Home</button>
        </form>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th colspan="2" class="text-center">Actions</th>
                <th class="text-left">Topic</th>
                <th class="text-left">Discussion</th>
                <th class="text-left">Course ID sf</th>

            </tr>
        </thead>
        <tbody class="table-hover">

            {% for r in topics %}
            <tr>
                <td style="text-align: center " class="text-left">
                    <a href="/edittopics/{{ r.topicid }}"><img src="../static/img/finaledit.png" width="30%"></a>
                </td>
                <td style="text-align: center" class="confirmation">
                    <a href="/deletetopics/{{ r.topicid }}"><img src="../static/img/delete_icon.png" width="50%"></a>
                </td>
                <td style="text-align: center">{{ r.topicname }}</td>
                <td style="text-align: center">{{ r.topicdisc }}</td>
                <td style="text-align: center">{{ r.courseid }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="../static/js/style.js"></script>
</body>
