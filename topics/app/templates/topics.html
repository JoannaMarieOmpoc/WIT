<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Table Style</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="table-title">
        <h3>Manage Courses</h3>
    </div>
    <div class="col-md-6">
        <a class="btn btn-primary pull-left" href="/add">Add</a>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th colspan="2" class="text-center">Actions</th>
                <th class="text-left">Topic</th>
                <th class="text-left">Discussion</th>
                <th class="text-left">Course ID</th>

            </tr>
        </thead>
        <tbody class="table-hover">

            {% for r in course %}
            <tr>
                <td style="text-align: center " class="text-left">
                    <a href="/edit/{{ r.topicid    }}"><img src="../static/img/finaledit.png" width="40%"></a>
                </td>
                <td style="text-align: center" class="text-left1">
                    <a href="/delete/{{ r.topicid }}"><img src="../static/img/delete_icon.png" width="60%"></a>
                </td>
                 <td style="text-align: center">{{ r.topicname }}</td>
                <td style="text-align: center">{{ r.topicdisc }}</td>
                <td style="text-align: center">{{ r.courseid }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</body>
