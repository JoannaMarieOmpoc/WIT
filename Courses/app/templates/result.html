<!DOCTYPE html>
<html lang="en">
<head>
    {% import "bootstrap/wtf.html" as wtf %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Topics</title>

    <!-- Common plugins -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <div class="card">
                    <div class="row">
                        <a class="btn pull-left" href="/"><span class="glyphicon glyphicon-chevron-left"></span>Back to Topics</a>
                    </div>
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Courses..">
                    <table  id = "myTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th colspan="2" style="text-align: center">Actions</th>
                                <th style="text-align: center">Course ID</th>
                                <th style="text-align: center">Course Name</th>
                                <th style="text-align: center">Course Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in course %}
                                <tr>
                                    <td><a class="btn btn-sm btn-success" href="/edit/{{ r.courseId }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                    <td><a class="btn btn-sm btn-danger confirmation" href="/delete/{{ r.courseId }}"><span class="glyphicon glyphicon-trash"></span></a></td>
                                    <td style="text-align: center">{{ r.courseId }}</td>
                                    <td style="text-align: center">{{ r.courseName }}</td>
                                    <td style="text-align: center">{{ r.courseDesc }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src = "../static/js/style.js"> </script>
</body>
</html>
