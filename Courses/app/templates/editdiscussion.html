<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Admin</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/adminboostrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/adminbootstrap.css') }}">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <style>
    body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.7rem;
    /* or 16 + 8px */
    color: #333;
    background: #333;
    }
    .container{
        width: 100%;
        margin: 0;
        padding: 0;
    }
    .jumbotron{
        width: 90%;
        height: 800px;
        margin-left: 5%;
        color: black;
    }
    .tab-content{
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
    }
    .nav-tabs{
        margin-bottom:0;
    }
    .navbar{
        background: #01BAFF;
        border-bottom: 0;
        margin-bottom: 0px;
    }
    #logo{
        padding-right: 25px;
        padding-left: 170px;
        transform: scale(0.77);
    }
    #avatar{
        padding: 10px;
        max-height: 80px;
        margin-right: 45px;
    }
    #signout{
        padding: 10px;
        margin-top: 15px;
        margin-right:145px
    }
    .center{
        text-align:center;
    }
    .form-group{
        text-align:center;
    }
    .form-control{
        text-align:center;
    }
    </style>
</head>
<body>


<div class="container">



<nav class="navbar navbar-default">
        <div class="container-fluid">


          <div class="navbar-header">


            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">


              <span class="sr-only"></span>


              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>


            <a class="pull-left" href="{{ url_for('adminHome') }}" id="logo"><img src="{{ url_for('.static', filename='img/wit_logo.png') }}"></a>

          </div>


          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Courses<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('discussion') }}">Discussions</a></li>
                  <li><a href="#">Courses</a></li>
                    <li><a href="#">Topics</a></li>
                  <li><a class="active" href="{{ url_for('exams') }}">Exams</a></li>
                  <li><a href="#">Exercises</a></li>
                </ul>
              </li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Games<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Typing Game</a></li>
                  <li><a href="#">Matching Game</a></li>
                    <li><a href="#">Impossible Game</a></li>
                </ul>
              </li>
              <li><a href="#">Users</a></li>
            </ul>

            <a href="#" id=signout class="btn btn-info btn-lg pull-right">
            <span class="glyphicon glyphicon-log-out"></span> Log out</a>
            <a class="pull-right" href=#><img src="{{ url_for('.static', filename='img/profile.png') }}" id=avatar class="img-circle"></a>
</div>
</div>
</nav>
<div class="jumbotron">
    <div class="container-course">
            <h2 class="margin">Discussions</h2>
            <div class="control-group">
                <h3 class="center">Edit</h3>
                 <form name="editForm" id="editForm" action="/editdiscussion/{{ discussion.discussionid }}" method="POST" novalidate>
                     <div class="form-group floating-label-form-group controls">
                         <!--
                         <input type="hidden" name="csrf-token" value="12345">
                         -->
                         <h4>Discussion ID</h4>
                         <input type="text" class="form-control" placeholder="{{ discussion.discussionid }}" value="{{ discussion.discussionid }}" name=discussionid id=discussionid required data-validation-required-message="Please enter the id of the discussion.">
                         <h4>Discussion Name</h4>
                         <input type="text" class="form-control" placeholder="{{ discussion.discussionname }}" value="{{ discussion.discussionname }}" name=discussionname id=discussionname required data-validation-required-message="Please enter the name of the discussion.">
                         <h4>Content</h4>
                         <input type="text" class="form-control" placeholder="{{ discussion.discontent }}" value="{{ discussion.discontent }}" name=discontent id=discontent required data-validation-required-message="Please enter the content.">
                         <h4>Topic ID</h4>
                         <input type="text" class="form-control" placeholder="{{ discussion.topicid }}" value="{{ discussion.topicid }}" name=topicid id=topicid required data-validation-required-message="Please enter the Topic ID of the discussion.">
                     </div>
                     <button type="submit" name="addexam" id="addexam" class="btn btn-info btn-med pull-right">
                         Submit
                     </button>
            </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
