<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/adminstyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/adminaddcourse.css') }}">

</head>
<body>


<div class="container">
    <nav class="navbar navbar-default">
            <div class="container-fluid">


              <div class="navbar-header">


                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">


                  <span class="sr-only"></span>


                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>


                <a class="pull-left" href="{{ url_for('showadmindashboard') }}" id="logo"><img src="{{ url_for('.static', filename='img/wit_logo.png') }}"></a>

              </div>


              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                       <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Courses<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Discussions</a></li>
                      <li><a href="{{ url_for('managecourses') }}">Courses</a></li>
                     <li><a href="#">Topics</a></li>
                      <li><a href="#">Exams</a></li>
                      <li><a href="#">Exercises</a></li>
                    </ul>
                  </li>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Games<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                          <li><a href="#">Typing Game</a></li>
                          <li><a href="#">Matching Game</a></li>
                        <li><a href="#">Impossible Game</a></li>
                    </ul>
                  </li>
                    <li><a href="#">Users</a></li>
                </ul>
                  <ul class="nav navbar-nav pull-right">
                      <li><a id="admin" href="#">Admin</a></li>
                      <li class="dropdown">
                        <a href="#" id=#signout class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign-out</a></li>
                        </ul>
                      </li>
                  </ul>
              </div>
            </div>
    </nav>
    <div class="jumbotron">
    <div class="container-course">
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="{{ url_for('showadmindashboard') }}">Home</a>
            <span class="glyphicon glyphicon-menu-right marginicon"></span>
            <a class="breadcrumb-item" href="{{ url_for('managecourses') }}">Manage Courses</a>
            <span class="glyphicon glyphicon-menu-right marginicon"></span>
            <a class="breadcrumb-item active">Edit Course</a>
        </nav>
        <h2 class="margin">Edit Course</h2>
            <div class="control-group">
                 <form id="editForm" action="{{ url_for('editcourse', courseid=course.courseid) }}" method="POST" novalidate>
                     <div class="form-group floating-label-form-group controls">
                         <h4>Course Name</h4>
                         <input type="text" class="form-control"  value="{{ course.coursename }}" name=coursename id=coursename required data-validation-required-message="Please enter the name of the course.">
                         <br />
                         <br />
                         <h4>Description</h4>
                         <input type="text" class="form-control"  value="{{ course.coursedesc }}" name=coursedesc id=coursedesc required data-validation-required-message="Please enter the description.">
                         <br />
                         <br />
                     </div>
                     <button type="submit" class="btn btn-info btn-med pull-right">
                         Submit
                     </button>
            </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
