<!DOCTYPE html>
<html>
{% extends "admin_master.html" %}
<head>
  <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col s12 m12">
        <div class="card blue white-text">  
          <div class="card-content valign-wrapper">
            <div class="card-text">
              <h6>Courses</h6>
              <p>Manage Courses</p>
            </div>
            <div class="card-icon">
              <i class="material-icons medium valign">school</i>
            </div>
          </div>
          <div class="card-action">
            <a href="{{ url_for('managecourses')}}">View Courses</a>
          </div>
        </div>
      </div>
      <div class="col s12 m12">
        <div class="card yellow white-text">  
          <div class="card-content valign-wrapper">
            <div class="card-text">
              <h6>Questions</h6>
              <p>Manage Questions</p>
            </div>
            <div class="card-icon">
              <i class="material-icons medium valign">question_answer</i>
            </div>
          </div>
          <div class="card-action">
            <a href="{{ url_for('manageQuestions')}}">View Questions</a>
          </div>
        </div>
      </div>
      <div class="col s12 m12">
        <div class="card green white-text">  
          <div class="card-content valign-wrapper">
            <div class="card-text">
              <h6>Games</h6>
              <p>Manage Games</p>
            </div>
            <div class="card-icon">
              <i class="material-icons medium valign">games</i>
            </div>
          </div>
          <div class="card-action">
            <a href="{{ url_for('adminGames')}}">View Games</a>
          </div>
        </div>
      </div>
      <div class="col s12 m12">
        <div class="card orange white-text">  
          <div class="card-content valign-wrapper">
            <div class="card-text">
              <h6>Users</h6>
              <p>Users List</p>
            </div>
            <div class="card-icon">
              <i class="material-icons medium valign">person</i>
            </div>
          </div>
          <div class="card-action">
            <a href="{{url_for('manageUsers')}}">View Users</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
