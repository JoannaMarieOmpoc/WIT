<!DOCTYPE html>
<html>
{% extends "admin_master.html" %}
<head>
  <title>{% block title %}Topics{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="main">
    <div class="container-fluid">
        <div class="row">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="{{ url_for('showadmindashboard') }}">Home</a>
              <span class="glyphicon glyphicon-menu-right marginicon"></span>
          <a class="breadcrumb-item" href="{{ url_for('managecourses') }}">Manage Courses</a>
              <span class="glyphicon glyphicon-menu-right marginicon"></span>
          <a class="breadcrumb-item" href="/admin/{{coursename}}">{{ coursename }}</a>
             <span class="glyphicon glyphicon-menu-right marginicon"></span>
          <a class="breadcrumb-item" href="/admin/{{coursename}}/managetopics">Manage Topics</a>
             <span class="glyphicon glyphicon-menu-right marginicon"></span>
          <span class="breadcrumb-item active">Add a Topic</span>
        </nav>
            <h2 class="margin">Add a Topic</h2>

                    <form name="addForm" id="addForm" action="{{ url_for('addtopic', coursename=coursename) }}" method="POST">
                        <div class="form-group floating-label-form-group controls">
                            <h4>Topic</h4>
                            <input type="text" class="form-control" placeholder="Topic" name=topicname id=topicname required data-validation-required-message="Please enter the topic.">
                            <h4>Content</h4>
                            <textarea name=discussion id=discussion placeholder="Enter text here.."></textarea>
                            <br>
                            <h5>Exercise Type</h5>
                        <select class="form-control" id="difficulty" name="type">
                            <option value="" disabled selected>Select the Type...</option>
                            {% for type in types %}
                            <option value="{{ type.gameid }}">{{ type.gamename }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <br>
                            <button type="submit" name="add_course" id="add_course" class="btn btn-info btn-med pull-right">
                                Submit
                            </button>
                            </div>

                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
</body>
</html>
