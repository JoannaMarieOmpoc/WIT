<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <!-- meta character set -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WIT | {% block title %} {% endblock %}</title>
    <!-- Meta Description -->
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
		================================================== -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="../static/css/jquery.fancybox.css">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- bootstrap.min -->

    <!-- bootstrap.min -->
    <link rel="stylesheet" href="../static/css/slit-slider.css">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="../static/css/animate.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Modernizer Script for old Browsers -->
    <script src="../static/js/modernizr-2.6.2.min.js"></script>

</head>

<body id="body">

    <!-- preloader -->
    <div id="preloader">
        <div class="loder-box">
            <div class="battery"></div>
        </div>
    </div>
    <!-- end preloader -->

    <!--
        Fixed Navigation
        ==================================== -->
    <header id="navigation" class="navbar-inverse navbar-fixed-top animated-header">
        <div class="container">
            <div class="navbar-header">
                <!-- responsive nav button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
                    </button>
                <!-- /responsive nav button -->

                <!-- logo -->
                <h1 class="navbar-brand">
                    <img src="../static/img/logo/wit_logo.png" alt="wit logo" width="40%">
                </h1>
                <!-- /logo -->
            </div>

            <nav class="collapse navbar-collapse navbar-right" role="navigation">
                <ul id="nav" class="nav navbar-nav">
                    <li><a href="{{ url_for('showDashboard', user=user) }}">Home</a></li>
                    <li><a href="{{ url_for('enrolledCourses', user=user) }}">My Courses</a></li>
                    <li><a href="{{ url_for('games', user=user) }}">Games</a></li>
                    <li><a href="{{ url_for('exams', user=user) }}">Mock Exam</a></li>
                    <li><a href="{{ url_for('profile', user=user) }}">Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content" ">
        {% block content %} {% endblock %}
    </div>

    <footer class="footer-distributed">

        <div class="footer-left">

            <img src="{{ url_for('.static', filename='img/wit_logo.png')}}" alt="wit logo" height="20%" ,width="20%">

            <p class="footer-links">
                <a href="#">Home</a> ·
                <a href="#">Games</a> ·
                <a href="#">Courses</a> ·
                <a href="#">Mock Exam</a> ·
                <a href="#">Profile</a> ·

            </p>

            <p class="footer-company-name">WIT &copy; 2017</p>
        </div>

        <div class="footer-center">

            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>Tibanga</span>Iligan, Philippines</p>
            </div>

            <div>
                <i class="fa fa-phone"></i>
                <p>+639 0583 8123</p>
            </div>

            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:support@company.com">support@wit.com</a></p>
            </div>

        </div>

        <div class="footer-right">

            <p class="footer-company-about">
                <span>About the company</span>
            </p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>

            </div>

        </div>

    </footer>
    <!--
        End Fixed Navigation
        ==================================== -->

    

    <!-- Essential jQuery Plugins
		================================================== -->
    <!-- Main jQuery -->
    <script src="../static/js/jquery-1.11.1.min.js "></script>
    <!-- Twitter Bootstrap -->
    <script src="../static/js/bootstrap.min.js "></script>
    <!-- Single Page Nav -->
    <!-- jquery.fancybox.pack -->
    <script src="../static/js/jquery.fancybox.pack.js "></script>
    <!-- Google Map API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false "></script>
    <!-- Owl Carousel -->
    <script src="../static/js/owl.carousel.min.js "></script>
    <!-- jquery easing -->
    <script src="../static/js/jquery.easing.min.js "></script>
    <!-- Fullscreen slider -->
    <script src="../static/js/jquery.slitslider.js "></script>
    <script src="../static/js/jquery.ba-cond.min.js "></script>
    <!-- onscroll animation -->
    <script src="../static/js/wow.min.js "></script>
    <!-- Custom Functions -->
    <script src="../static/js/main.js "></script>
</body>

</html>
