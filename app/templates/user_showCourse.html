<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <!-- meta character set -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WIT | Home </title>
    <!-- Meta Description -->
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
		================================================== -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Fontawesome Icon font

    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- bootstrap.min -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/jquery.fancybox.css')}}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/bootstrap.min.css')}}">
    <!-- bootstrap.min -->

    <!-- bootstrap.min -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/slit-slider.css')}}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/animate.css')}}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/main.css')}}">

    <!-- Modernizer Script for old Browsers -->
    <script src="../static/js/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/mycourses.css')}}">
<style>

    .jumbotron{
        margin-top: 4.8%;
        width: 100%;
        height: 1200px;
    }
    .add{
        margin-top: 1px;
    }
    #addcourse{
        padding-bottom: 15px;
    }
    .withdrawcss{
       position: absolute;
       top: 155px;
       right: 25px;
    }
    .panel{
        height: 200px;
     }

</style>
</head>

<body id="body">

    <!-- preloader -->
    <div id="preloader">
        <div class="loder-box">
            <div class="battery"></div>
        </div>
    </div>
    <!-- end preloader -->

    <!--
        Fixed Navigation
        ==================================== -->
    <header id="navigation" class="navbar-inverse navbar-fixed-top animated-header">
        <div class="container">
            <div class="navbar-header">
                <!-- responsive nav button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
                    </button>
                <!-- /responsive nav button -->

                <!-- logo -->
                <h1 class="navbar-brand">
                    <img src="{{ url_for('.static', filename='img/wit_logo.png')}}" alt="wit logo" width="40%">
                </h1>
                <!-- /logo -->
            </div>

            <!-- main nav -->
            <nav class="collapse navbar-collapse navbar-right">
                <ul id="nav" class="nav navbar-nav">
                   <li><a href="{{ url_for('showDashboard', user=user)}}">Home</a></li>
                    <li><a href="{{ url_for('games', user=user)}}">Games</a></li>
                    <li><a href="{{url_for('enrolledCourses', user=user)}}">Courses</a></li>
                    <li><a href="{{url_for('exams', user=user)}}">Mock Exam</a></li>
                    <li><a href="{{ url_for('profile', user=user)}}">Profile</a></li>
                    <li><a href="{{ url_for('logout')}}">Logout</a></li>
                </ul>
            </nav>
            <!-- /main nav -->

        </div>
    </header>
    <!--
        End Fixed Navigation
        ==================================== -->
<main class="site-content" role="main">

    <div class="jumbotron">
        <nav class="breadcrumb">
              <a class="breadcrumb-item" href="{{url_for('showDashboard', user=user)}}">Home</a>
                 <span class="glyphicon glyphicon-menu-right marginicon"></span>
              <a class="breadcrumb-item" href="{{url_for('enrolledCourses', user=user)}}">My Courses</a>
                <span class="glyphicon glyphicon-menu-right marginicon"></span>
                <a class="breadcrumb-item" href="#">{{ course.coursename}}</a>
        </nav>
        <div class="container-course">

            <h2 class="margin">{{ course.coursename}}</h2>

            <div class="container-courses">
                    <div class="row">
                        <div class="course-menu">
                        {% for topic in topics %}
                        <div class="col-md-6">
                            <div class="panel panel-default text-center">
                                <div class="panel-heading">
                                <h3 class="panel-title">
                                    <a href="{{ url_for('user_Topic', coursename=course.coursename, user=user, topicid=topic.topicid) }}">
                                        {{ topic.topicname }}
                                    </a>
                                </h3>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                     </div>
                    </div>
            </div>
        </div>
    </div>
        </main>

      <footer id="footer">
        <div class="container">
            <div class="row text-center">
                <div class="footer-content">
                    <div class="wow animated fadeInDown">
                        <p>newsletter signup</p>
                        <p>Get Cool Stuff! We hate spam!</p>
                    </div>
                    <form action="#" method="post" class="subscribe-form wow animated fadeInUp">
                        <div class="input-field">
                            <input type="email" class="subscribe form-control" placeholder="Enter Your Email...">
                            <button type="submit" class="submit-icon">
									<i class="fa fa-paper-plane fa-lg"></i>
								</button>
                        </div>
                    </form>
                    <div class="footer-social">
                        <ul>
                            <li class="wow animated zoomIn"><a href="#"><i class="fa fa-thumbs-up fa-3x"></i></a></li>
                            <li class="wow animated zoomIn" data-wow-delay="0.3s"><a href="#"><i class="fa fa-twitter fa-3x"></i></a></li>
                            <li class="wow animated zoomIn" data-wow-delay="0.6s"><a href="#"><i class="fa fa-skype fa-3x"></i></a></li>
                            <li class="wow animated zoomIn" data-wow-delay="0.9s"><a href="#"><i class="fa fa-dribbble fa-3x"></i></a></li>
                            <li class="wow animated zoomIn" data-wow-delay="1.2s"><a href="#"><i class="fa fa-youtube fa-3x"></i></a></li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </footer>


        <!-- Essential jQuery Plugins
		================================================== -->
    <!-- Main jQuery -->
    <script src="{{url_for('.static', filename='js/jquery-1.11.1.min.js')}}"></script>
    <!-- Twitter Bootstrap -->
    <script src="{{url_for('.static', filename='js/bootstrap.min.js')}}"></script>

    <script src="{{url_for('.static', filename='js/jquery.fancybox.pack.js')}}"></script>
    <!-- Google Map API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!-- Owl Carousel -->
    <script src="{{url_for('.static', filename='js/owl.carousel.js')}}"></script>
    <script src="{{url_for('.static', filename='js/owl.navigation.js')}}"></script>

    <!-- jquery easing -->
    <script src="{{url_for('.static', filename='js/jquery.easing.min.js')}}"></script>
    <!-- Fullscreen slider -->
    <script src="{{url_for('.static', filename='js/jquery.slitslider.js')}}"></script>
    <script src="{{url_for('.static', filename='js/jquery.ba-cond.min.js')}}"></script>
    <!-- onscroll animation -->
    <script src="{{url_for('.static', filename='js/wow.min.js')}}"></script>
    <!-- Custom Functions -->
    <script src="{{url_for('.static', filename='js/main.js')}}"></script>


</body>

</html>
