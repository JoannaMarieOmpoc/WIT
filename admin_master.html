<!DOCTYPE html>
<html lang="en">

<head>
    {% block script %}
    {% endblock%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WIT | {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="stylesheet" href="css/footer-distributed-with-address-and-phones.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
</head>

<body>
    
    <header>
        <img src="../static/img/wit_logo.png" alt="WIT Logo" class="logo">
        <div class="container">
            <nav>
                <ul>
                    <li><a href = "{{ url_for('showDashboard', user=user) }}">Manage Content</a></li>
                    <li><a href = "{{ url_for('enrolledCourses', user=user) }}">Manage Games</a></li>
            <li><a href = "{{ url_for('exams', user=user) }}">Questions</a></li>
                    <li><a href = "{{ url_for('games', user=user) }}">Users</a></li>
                    <li><a href = "{{ url_for('profile', user=user) }}">Hello, Admin!</a></li>
                    <li><form action="/logout"><button style="border-radius: 5px; background-color: white; color: #01BAFF; padding: 5px 5px; border: none; cursor: pointer;">LOG OUT</button></form></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
