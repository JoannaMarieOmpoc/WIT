<!DOCTYPE html>
<html lang="en">
<head>


    {% import "bootstrap/wtf.html" as wtf %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Topics</title>


    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <div class="card">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="btn pull-left" href="/"><span class="glyphicon glyphicon-home"></span></a>
                            <form method="POST" name="add">
                                {{ form.hidden_tag() }}
                                {{ wtf.form_field(form.search) }}
                                <button class="btn btn-sm pull-right" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                            </form>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th colspan="2" style="text-align: center">Actions</th>
                                <th style="text-align: center">Topic Name</th>
                                <th style="text-align: center">Discussion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- lists all data with edit and delete button -->
                            {% for r in topics %}
                                <tr>
                                    <td><a class="btn btn-sm btn-success" href="/edit/{{ r.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                    <td><a class="btn btn-sm btn-danger confirmation" href="/delete/{{ r.id }}"><span class="glyphicon glyphicon-trash"></span></a></td>
                                    <td style="text-align: center">{{ r.topicname }}</td>
                                    <td style="text-align: center">{{ r.topicdisc }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="col-md-6">

                        <a class="btn btn-primary pull-left" href="/add">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- server side alert option before nya officialy madelete ang data -->
    <script type="text/javascript">
        var elems = document.getElementsByClassName('confirmation');
        var confirmIt = function (e) {
            if (!confirm('Are you sure?')) e.preventDefault();
        };
        for (var i = 0, l = elems.length; i < l; i++) {
            elems[i].addEventListener('click', confirmIt, false);
        }
    </script>
</body>
</html>
